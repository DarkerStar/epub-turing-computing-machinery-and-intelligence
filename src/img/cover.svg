<?xml version="1.0"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" width="700" height="1000" viewBox="0 0 700 1000">
	<defs>
		<g id="person">
			<path id="person-body" d="M 0,-135 H 45 A 10,10 0 0 1 55,-125 V -80 A 10,10 0 0 1 35,-80 V -112.5 A 2.5,2.5 0 0 0 30,-112.5 V -12.5 A 12.5,12.5 0 0 1 5,-12.5 V -65 A 5,5 0 0 0 -5,-65 V -12.5 A 12.5,12.5 0 0 1 -30,-12.5 V -112.5 A 2.5,2.5 0 0 0 -35,-112.5 V -80 A 10,10 0 0 1 -55,-80 V -125 A 10,10 0 0 1 -45,-135 Z"/>
			<path id="person-head" d="M 0,-140 A 30,30 0 0 1 0,-200 30,30 0 0 1 0,-140 Z"/>
		</g>
		
		<path id="computer-monitor" d="m 0,0 -50,0 0,-80 100,0 0,80 z m 0,-5 c 45,0 45,0 45,-35 0,-35 0,-35 -45,-35 -45,0 -45,0 -45,35 0,35 0,35 45,35 z" stroke="black" stroke-width="5" fill="black"/>
		<clipPath id="clip-computer-monitor-only">
			<path id="computer-monitor-only" d="m 0,-5 c 45,0 45,0 45,-35 0,-35 0,-35 -45,-35 -45,0 -45,0 -45,35 0,35 0,35 45,35 z"/>
		</clipPath>
		
		<g id="computer-keyboard">
			<path id="computer-keyboard-body" d="m 0,0 -70,0 20,-40 100,0 20,40 z m 0,-5 60,0 -15,-30 -90,0 -15,30 z" stroke="black" stroke-width="5" fill="black"/>
			<g id="computer-keyboard-keys">
				<path id="computer-keyboard-keys-body" d="m 0,-5 60,0 -15,-30 -90,0 -15,30 z" stroke="black" stroke-width="1" fill="none"/>
				<g id="computer-keyboard-keys-lines-horizontal" stroke="black" stroke-width="1" stroke-linecap="round" fill="none">
					<line x1="-57.5" y1="-10" x2="57.5" y2="-10"/>
					<line x1="-55" y1="-15" x2="55" y2="-15"/>
					<line x1="-52.5" y1="-20" x2="52.5" y2="-20"/>
					<line x1="-50" y1="-25" x2="50" y2="-25"/>
					<line x1="-47.5" y1="-30" x2="47.5" y2="-30"/>
				</g>
				<g id="computer-keyboard-keys-lines-vertical" stroke="black" stroke-width="1" stroke-linecap="round" fill="none">
					<line x1="45" y1="-5" x2="37" y2="-35"/>
					<line x1="36" y1="-10" x2="31" y2="-35"/>
					<line x1="28" y1="-10" x2="25" y2="-35"/>
					<line x1="20" y1="-10" x2="18" y2="-35"/>
					<line x1="12" y1="-10" x2="11" y2="-35"/>
					<line x1="4" y1="-10" x2="4" y2="-35"/>
				</g>
				<use xlink:href="#computer-keyboard-keys-lines-vertical" transform="scale(-1,1)"/>
			</g>
		</g>
		
		<g id="computer">
			<use xlink:href="#computer-monitor" y="-50"/>
			<use xlink:href="#computer-keyboard"/>
		</g>
		<clipPath id="clip-computer-monitor">
			<use xlink:href="#computer-monitor-only" y="-50"/>
		</clipPath>
		
		<g id="question-mark" stroke="none" fill="black">
			<circle cx="0" cy="-8" r="8"/>
			<path d="m 0,-23 -7,0 0,-15 c 0,-6 16,-7 16,-18 0,-11 -22,-1 -22,-1 l -4,-11 c 0,0 9,-5 17,-5 8,0 23,2 23,18 0,16 -16,15 -16,21 l 0,11 z"/>
		</g>
		
		<g id="claim">
			<path id="speech-bubble" d="m 0,0 c -25,25 -40,45 -40,85 -5,5 -20,20 -20,40 0,35 45,65 100,65 55,0 100,-30 100,-65 0,-35 -45,-65 -100,-65 -15,0 -25,0 -50,10 -5,-25 0,-40 10,-70 z" stroke="black" stroke-width="5" stroke-miterlimit="10" fill="#ddddff"/>
			<use xlink:href="#person" transform="translate(40,175) scale(0.5)"/>
		</g>
	</defs>
	
	<rect width="700" height="1000" fill="#cceecc"/>
	
	<g id="rooms" stroke="black" stroke-width="10" fill="#ddddff">
		<rect x="60"  y="260" width="260" height="260"/>
		<rect x="380" y="260" width="260" height="260"/>
	</g>
	
	<use xlink:href="#computer" x="190" y="450"/>
	<use xlink:href="#person" x="510" y="490"/>
	
	<use xlink:href="#claim" transform="translate(110,540)"/>
	<use xlink:href="#claim" transform="translate(590,540) scale(-1,1)"/>
	
	<use xlink:href="#question-mark" transform="translate(300,650) rotate(-10)"/>
	<use xlink:href="#question-mark" transform="translate(400,650) rotate(10)"/>
	
	<use xlink:href="#person" x="350" y="850"/>
	
	<g font-family="'DejaVu Serif', serif" text-anchor="middle">
		<text x="350" y="200" font-size="54px">
			<tspan x="350" dy="-64">Computing Machinery</tspan>
			<tspan x="350" dy="64">and Intelligence</tspan>
		</text>
		<text x="350" y="930" font-size="32px">Alan Turing</text>
	</g>
</svg>
